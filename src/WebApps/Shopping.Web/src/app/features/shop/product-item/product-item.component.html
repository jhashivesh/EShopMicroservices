@if (product) {
<mat-card
  appearance="raised"
  routerLink="/shop/{{ product.id }}"
  class="product-card"
>
  <img src="{{ product.imageFile }}" alt="image of {{ product.name }}" />
  <mat-card-content class="mt-2">
    <h2 class="text-sm font-semibold uppercase">{{ product.name }}</h2>
    <p class="font-light">{{ product.price | currency }}</p>
    <p>{{ product.description }}</p>
    <button mat-raised-button color="primary">Add to cart</button>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="w-full">
      <mat-icon>add_shopping_cart</mat-icon>
      Add to cart
    </button>
  </mat-card-actions>
</mat-card>
}
